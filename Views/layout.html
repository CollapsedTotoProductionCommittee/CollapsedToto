<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="@Path['~/Content/image/favicon.png']" />

    <script src="@Path['~/Content/js/angular.min.js']"></script>

    <title>@Section['Title']</title>

    <!-- css -->
    <link href="@Path['~/Content/css/bootstrap.min.css']" rel="stylesheet">
    <link href="@Path['~/Content/css/common.css']" rel="stylesheet">
    @Section['PageCSS']

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Should be moved into including sshtml file -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsing" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@Path['~/']">@Collapsed_bot TOTO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapsing">
                <ul class="nav navbar-nav">
                    <li><a href="@Path['~/about']">About</a></li>
                    <li><a href="@Path['~/history']">History</a></li>
                    <li><a href="@Path['~/rank/point']">Leaderboard</a></li>
                </ul>

                <!-- To Login -->
                @IfNot.IsLoggedIn
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="@Path['~/user/signin']"><img src="@Path['~/Content/image/twitter_logo_blue_16.png']"> Login via Twitter</a></li>
                        </ul>
                    </li>
                </ul>
                @EndIf
                @If.IsLoggedIn
                <!-- Logged In -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">@Model.UserID<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="@Path['~/my']">My Page</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                @EndIf
            </div>
        </div>
    </nav>
    @Section['Contents']
    <!-- js -->
    <script src="@Path['~/Content/js/jquery-2.1.4.min.js']"></script>
    <script src="@Path['~/Content/js/bootstrap.min.js']"></script>
    @Section['PageScript']
</body>
</html>
